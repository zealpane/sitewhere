# Spring Boot configuration properties.

# Uncomment to debug Spring issues.
# logging.level.org.springframework: DEBUG

# Uncomment to debug Spring security issues.
# logging.level.org.springframework.security: TRACE

# Debug wire-level GRPC traffic.
# logging.level.io.grpc: TRACE

# Debug method-level GRPC traffic.
# logging.level.com.sitewhere.grpc: DEBUG

# Apache Zookeeper/Curator logging.
logging.level.org.apache.zookeeper: ERROR
logging.level.org.apache.curator: ERROR

# Apache Kafka logging.
logging.level.org.apache.kafka: ERROR

# Hazelcast logging.
logging.level.com.hazelcast: ERROR
